<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width; device-width, initial-scale=1.0">
        <title>Space Rocket University Admission Portal</title>
        <link rel="stylesheet" href="favicon.ico" type="image/x-icon">
    </head>
<body >
    <header>
        <div style="display: flex; flex-wrap: wrap; align-items: center; justify-content: center;">
            <h1>Space Rocket University Admission Portal</h1>
        </div>
</header>
        
    <div style="display: flex; align-items: center; justify-content: center;">

        <div class="container">
            <section>
                <form action="#">
                    <div style="display: flex; flex-direction: column; align-items:first baseline;">
                        <h2> Students' Data Page</h2>
                        
                        <input type="text" placeholder="First Name" style="width: 500px; height: 30px;"></input>
                        <input type="text" placeholder="Middle Name" style="width: 500px; height: 30px;"></input>
                        <input type="text" placeholder="Surname" style="width: 500px;height: 30px;"></input>
                        <input type="text" placeholder="Matriculation Number" style="width: 500px; height: 30px;"></input>
                        <input type="text" placeholder="Home Address" style="width: 500px; height: 30px;"></input>
                        <label for="DoB">Date of Birth:</label>
                        <input type="date" id="DoB" style="width: 500px; height: 30px;"></input>


                        <label for="dept"> Faculty</label>
                            <select name="fac" id="fac" style="height: 30px;">
                                <option value="fac"> Select</option>
                                <option value="fac"> Engineering</option>
                                <option value="fac"> Science</option>
                                <option value="fac"> Life Science</option>
                                <option value="fac"> Digital Technology</option>
                                <option value="fac"> Business </option>
                                <option value="fac"> Aeonautical Science</option>
                                <option value="fac"> Rocket Science</option>
                            </select>
                        
                        
                        <input type="text" placeholder="Department" style="width: 500px; height: 30px;"></input>
                        
                        <label for="AdDate">Admission Date:</label>
                        <input type="date" id="adDate" style="width: 500px; height: 30px;"></input>

                        <label for="GDate">Graduation Date:</label>
                        <input type="date" id="GDate" style="width: 500px; height: 30px;"></input>
                    

                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender">

                        <label for="female">Female</label>
                        <input type="radio" id="female" name="gender">

                        <label for="state"> State of Origin:
                            <select name="state" id="state" style="width: 200px;height: 30px;">
                                <option value="State">Select</option>
                                <option value="State">Abia</option>
                                <option value="State">Adamawa</option>
                                <option value="State">Akwa Ibom</option>
                                <option value="State">Anambra</option>
                                <option value="State">Bauchi</option>
                                <option value="State">Bayelsa</option>
                                <option value="State">Benue</option>
                                <option value="State">Borno</option>
                                <option value="State">Cross River</option>
                                <option value="State">Delta</option>
                                <option value="State">Ebonyi</option>
                                <option value="State">Edo</option>
                                <option value="State">Enugu</option>
                                <option value="State">Gombe</option>
                                <option value="State">Imo</option>
                                <option value="State">Jigawa</option>
                                <option value="State">Kaduna</option>
                                <option value="State">Katsina</option>
                                <option value="State">Kano</option>
                                <option value="State">Kebbi</option>
                                <option value="State">Kwara</option>
                                <option value="State">Lagos</option>
                                <option value="State">Nasarawa</option>
                                <option value="State">Niger</option>
                                <option value="State">Ogun</option>
                                <option value="State">Ondo</option>
                                <option value="State">Osun</option>
                                <option value="State">Oyo</option>
                                <option value="State">Plateau</option>
                                <option value="State">Rivers</option>
                                <option value="State">Sokoto</option>
                                <option value="State">Taraba</option>
                                <option value="State">Yobe</option>
                                <option value="State">Zamfara</option>
                                <option value="State">FCT</option>
                            </select>
                        </label>
                        
                        
                        <input type="submit"  style="height: 30px; ">

                    </div>
                        
                    

            </form> 


            </section>
        </div>

        <img src="image/space_school.jpg" alt="" height="400px" style="gap: 30px; margin-left: 10px; ">

    </div>


    <section>
        <div>
            <img src="image/interst.jpg" alt="" style="width: 100%;">
        </div>

        <div style="display: flex ; flex-direction: row-reverse; ">
        
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>

                
          
        </div>
    </section>
    
    <style>
        @media screen and (max-width: 800px){
            body{
                background-color: violet;
            }
        }
    </style>
</body>
</html>

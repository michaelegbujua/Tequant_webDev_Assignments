<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Score page</title>


    <style>
         body {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
        }


        th {
            background-color: #444;
        }


        h1 {
            color: blue;
            font-size: xx-large;
        }

        .containerv{
            flex-direction: column;
            display: flex;
            align-items: center;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            background-color: #534e4e;
            color: white;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>




</head>
<body>

    <section class="containerv">
        <h1 style="color: blue; font-size: xx-large;"> Students' Maths Grading System</h1>
            <table >
             
                <thead>
                    <tr>
                        <th >Student Name</th>
                        <th >Score</th>
                        <th> Grade</th>
                    </tr> 
              </thead>
                
                <tbody id="studentTableBody">
                    <!-- student data will be inserted here dynamically-->

                </tbody>
                
                        
            </table>
            
    </section>

    <script>


       let stud_name = prompt("Enter Student's Name" );
        let score = Number(prompt('Enter your Math Score'));
        
        //if statement to validate score and calculate grade based on score entered

         let grade ;   //initialise grade as an empty variable
        if(score >=70 && score <=100){
            grade = 'A';
        }
        else if(score >=60 && score<= 69){
            grade = 'B';
        }
        else if(score >=50 && score <= 59){
            grade = 'C';
        }
        else if(score >=46 && score<=49){
            grade ='D';
        }
        else if(score>=45 && score<=40){
            grade = 'E';
        }
        else if(score>= 0 && score<=39){
            grade = 'F';
        }
        else{
            grade = 'Invalid Score Entered!!!';
        }



        // add data to the empty html table
        let tableBody = document.getElementById("studentTableBody");
        let row = document.createElement('tr');

        let nameCell = document.createElement('td');
        nameCell.textContent = stud_name;

        let scoreCell = document.createElement('td');
        scoreCell.textContent = score ;

        let gradeCell = document.createElement('td');
        gradeCell.textContent = grade ;


        row.appendChild(nameCell);
        row.appendChild(scoreCell);
        row.appendChild(gradeCell);

        tableBody.appendChild(row);
    </script>
    
</body>
</html>
